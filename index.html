<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>TS - Basic Concepts</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="result"></h2>
    <div class="board">
      <div class="squares" id="top-left" onclick="selected(event)"></div>
      <div class="squares" id="top-middle" onclick="selected(event)"></div>
      <div class="squares" id="top-right" onclick="selected(event)"></div>

      <div class="squares" id="middle-left" onclick="selected(event)"></div>
      <div class="squares" id="middle-middle" onclick="selected(event)"></div>
      <div class="squares" id="middle-right" onclick="selected(event)"></div>

      <div class="squares" id="bottom-left" onclick="selected(event)"></div>
      <div class="squares" id="bottom-middle" onclick="selected(event)"></div>
      <div class="squares" id="bottom-right" onclick="selected(event)"></div>
    </div>
    <div id="restart"></div>
    <script src="script.js"></script>
  </body>
</html>
